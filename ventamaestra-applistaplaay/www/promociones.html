<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones - VentaMaestra 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <h1>üéÅ Promociones y Ofertas</h1>
      <button class="cmd-btn" onclick="window.location.href='index.html'" style="padding: 8px 16px;">
        ‚Üê Volver al TPV
      </button>
    </div>

    <!-- Contenido Principal -->
    <div class="admin-content">
      <!-- Formulario de Nueva Promoci√≥n -->
      <div class="form-card">
        <h3>Nueva Promoci√≥n</h3>
        <form id="promotionForm" class="form-grid">
          <div class="form-group">
            <label for="promoName">Nombre de la Promoci√≥n *</label>
            <input type="text" id="promoName" placeholder="Ej: 2x1 en Refrescos" required>
          </div>

          <div class="form-group">
            <label for="promoType">Tipo de Promoci√≥n *</label>
            <select id="promoType" required>
              <option value="">Selecciona tipo...</option>
              <option value="descuento_porcentaje">Descuento % (10%, 20%...)</option>
              <option value="descuento_fijo">Descuento Fijo ($50, $100...)</option>
              <option value="2x1">2x1 (Lleva 2, paga 1)</option>
              <option value="3x2">3x2 (Lleva 3, paga 2)</option>
              <option value="precio_especial">Precio Especial</option>
            </select>
          </div>

          <div class="form-group" id="discountValueGroup" style="display: none;">
            <label for="discountValue">Valor del Descuento</label>
            <input type="number" id="discountValue" step="0.01" placeholder="Ej: 20 (para 20% o $20)">
          </div>

          <div class="form-group" id="specialPriceGroup" style="display: none;">
            <label for="specialPrice">Precio Especial</label>
            <input type="number" id="specialPrice" step="0.01" placeholder="Ej: 99.99">
          </div>

          <div class="form-group">
            <label for="promoProduct">Producto(s) Aplicable</label>
            <input type="text" id="promoProduct" placeholder="Buscar producto..." list="productsList">
            <datalist id="productsList">
              <!-- Productos cargados desde JS -->
            </datalist>
          </div>

          <div class="form-group">
            <label for="promoFamily">O Familia Completa</label>
            <select id="promoFamily">
              <option value="">Ninguna</option>
              <!-- Familias cargadas desde JS -->
            </select>
          </div>

          <div class="form-group">
            <label for="promoStartDate">Fecha Inicio *</label>
            <input type="date" id="promoStartDate" required>
          </div>

          <div class="form-group">
            <label for="promoEndDate">Fecha Fin *</label>
            <input type="date" id="promoEndDate" required>
          </div>

          <div class="form-group">
            <label for="promoMinQty">Cantidad M√≠nima</label>
            <input type="number" id="promoMinQty" value="1" min="1" step="1">
            <small>Cantidad m√≠nima para aplicar la promoci√≥n</small>
          </div>

          <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="promoActive" checked>
            <label for="promoActive" style="margin: 0;">Promoci√≥n Activa</label>
          </div>

          <div class="form-group" style="grid-column: 1 / -1;">
            <label for="promoDescription">Descripci√≥n</label>
            <textarea id="promoDescription" rows="3" placeholder="Descripci√≥n o condiciones de la promoci√≥n..."></textarea>
          </div>

          <div class="form-actions" style="grid-column: 1 / -1;">
            <button type="submit" class="cmd-btn cmd-primary" style="width: 100%;">
              üíæ Guardar Promoci√≥n
            </button>
            <button type="button" id="btnCancelEdit" class="cmd-btn" style="width: 100%; display: none; margin-top: 8px;">
              ‚ùå Cancelar Edici√≥n
            </button>
          </div>
        </form>
      </div>

      <!-- Lista de Promociones -->
      <div class="form-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h3>Promociones Registradas</h3>
          <div style="display: flex; gap: 8px;">
            <button class="cmd-btn" id="filterActive" style="padding: 6px 12px; font-size: 0.85rem;">
              ‚úÖ Activas
            </button>
            <button class="cmd-btn" id="filterExpired" style="padding: 6px 12px; font-size: 0.85rem;">
              ‚è∞ Vencidas
            </button>
            <button class="cmd-btn" id="filterAll" style="padding: 6px 12px; font-size: 0.85rem;">
              üìã Todas
            </button>
          </div>
        </div>

        <div style="margin-bottom: 15px;">
          <input type="text" id="searchPromo" placeholder="üîç Buscar promoci√≥n..." 
                 style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e0;">
        </div>

        <div id="promotionsList" style="max-height: 600px; overflow-y: auto;">
          <!-- Promociones cargadas desde JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="promociones.js"></script>
</body>
</html>
