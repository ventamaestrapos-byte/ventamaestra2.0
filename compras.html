<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VentaMaestra 2.0 - Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <span class="logo-icon">ðŸ›’</span>
        <span class="logo-text">VentaMaestra <span class="logo-version">2.0</span> - Compras</span>
      </div>
      <div class="header-center">
        <div class="branch-info">
          <span class="branch-label">MÃ³dulo:</span>
          <span class="branch-name">Registro de Compras</span>
        </div>
      </div>
      <div class="header-right">
        <button class="cmd-btn" onclick="window.location.href='index.html'">Volver a TPV</button>
      </div>
    </header>

    <main class="app-main" style="grid-template-columns: 1fr 1.2fr;">
      <!-- Panel izquierdo: Lista de compras -->
      <section class="left-panel">
        <div class="products-panel">
          <h2>Compras Registradas</h2>
          <div class="search-bar" style="margin-bottom: 10px;">
            <input type="text" id="purchaseSearch" placeholder="Buscar por folio, proveedor...">
          </div>
          <div style="max-height: 600px; overflow-y: auto;">
            <table class="sale-table" id="purchasesTable">
              <thead>
                <tr>
                  <th>Folio</th>
                  <th>Fecha</th>
                  <th>Proveedor</th>
                  <th>Total</th>
                  <th>Pago</th>
                </tr>
              </thead>
              <tbody>
                <!-- compras.js -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Panel derecho: Formulario -->
      <section class="right-panel">
        <div class="products-panel">
          <h2 id="formTitle">Nueva Compra</h2>
          <form id="purchaseForm" class="product-form">
            <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
              <div class="form-field">
                <label>Folio *</label>
                <input type="text" id="folio" required placeholder="Ej: COMP-001">
              </div>

              <div class="form-field">
                <label>Fecha de Compra *</label>
                <input type="date" id="purchaseDate" required>
              </div>

              <div class="form-field" style="grid-column: 1 / -1;">
                <label>Proveedor *</label>
                <input type="text" id="supplier" list="supplierOptions" required placeholder="Nombre del proveedor">
                <datalist id="supplierOptions">
                  <option value="Distribuidora La Central">
                  <option value="Abarrotes del Norte">
                  <option value="FarmacÃ©utica Global">
                  <option value="Productos de Limpieza SA">
                </datalist>
              </div>

              <div class="form-field" style="grid-column: 1 / -1;">
                <label>Producto *</label>
                <input type="text" id="productName" required placeholder="Nombre del producto">
              </div>

              <div class="form-field">
                <label>Familia / CategorÃ­a</label>
                <input type="text" id="family" list="familyOptions" placeholder="CategorÃ­a">
                <datalist id="familyOptions">
                  <option value="Abarrotes">
                  <option value="Bebidas">
                  <option value="Limpieza">
                  <option value="Farmacia">
                  <option value="LÃ¡cteos">
                  <option value="Carnes">
                </datalist>
              </div>

              <div class="form-field">
                <label>Unidad de Medida</label>
                <select id="unitType">
                  <option value="pieza">Pieza</option>
                  <option value="kilo">Kilo</option>
                  <option value="granel">Granel</option>
                  <option value="litro">Litro</option>
                </select>
              </div>

              <div class="form-field">
                <label>Cantidad *</label>
                <input type="number" id="quantity" required min="0.001" step="0.001" placeholder="0">
              </div>

              <div class="form-field">
                <label>Precio de Compra (unitario) *</label>
                <input type="number" id="purchasePrice" required step="0.01" min="0" placeholder="0.00">
              </div>

              <div class="form-field">
                <label>Precio de Venta (unitario) *</label>
                <input type="number" id="salePrice" required step="0.01" min="0" placeholder="0.00">
              </div>

              <div class="form-field">
                <label>Precio de Mayoreo</label>
                <input type="number" id="wholesalePrice" step="0.01" min="0" placeholder="0.00">
              </div>

              <div class="form-field">
                <label>Mayoreo a partir de</label>
                <input type="number" id="wholesaleQty" min="1" placeholder="0">
              </div>

              <div class="form-field">
                <label>CÃ³digo de Barras</label>
                <input type="text" id="barcode" placeholder="Opcional">
              </div>

              <div class="form-field">
                <label>Caducidad</label>
                <input type="date" id="expiryDate">
              </div>

              <div class="form-field">
                <label>Forma de Pago *</label>
                <select id="paymentMethod">
                  <option value="efectivo">Efectivo</option>
                  <option value="credito">CrÃ©dito</option>
                  <option value="transferencia">Transferencia</option>
                  <option value="cheque">Cheque</option>
                </select>
              </div>

              <div class="form-field" style="grid-column: 1 / -1; background: #f5f5f5; padding: 10px; border-radius: 6px;">
                <strong>Total de Compra: $<span id="totalPurchase">0.00</span></strong>
                <div style="font-size: 0.85rem; color: #777; margin-top: 4px;">
                  Cantidad Ã— Precio de Compra
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="cmd-btn cmd-primary">Registrar Compra</button>
              <button type="button" class="cmd-btn" id="cancelBtn">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="status-panel" id="purchaseStatus">
          Completa el formulario para registrar una compra.
        </div>
      </section>
    </main>
  </div>

  <script src="compras.js"></script>
</body>
</html>
